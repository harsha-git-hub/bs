<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css">
        <link rel="stylesheet" href="fa/css/all.css">
	</head>
	<body>
	<br><br>
		<div class="container">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<div class="row">
						<div class="col-md-2">
							<label>Name</label>
						</div>
						<div class="col-md-4">
							<input type="text" class="form-control"  placeholder="Enter Name">
						</div>
						<div class="col-md-2">
							<label>Mobile</label>
						</div>
						<div class="col-md-4">
							<input type="text" class="form-control" placeholder="Enter Mobile">
						</div>
					</div>
					<br>
					
					<div class="row">
						<div class="col-md-2">
							<label>City</label>
						</div>
						<div class="col-md-4">
							<select class="form-control">
								<option>Choose city</option>
							</select>
						</div>
						<div class="col-md-2">
							<label>Pincode</label>
						</div>
						<div class="col-md-4">
							<input type="text" class="form-control" placeholder="Enter pincode">
						</div>
					</div>
					<br>
					
					<div class="row">
						<div class="col-md-2">
							<label>Message</label>
						</div>
						<div class="col-md-10">
							<textarea class="form-control"></textarea>
						</div>
					</div>
					<br>
					
					<div class="text-center">
						<button>Submit</button>
						<button>Reset</button>
					</div>
					
				</div>
				<div class="col-md-2"></div>
			
			</div>
		
		</div>
	</body>
</html>
