<html>
	<head>
	 <link rel="stylesheet" href="dist/css/bootstrap.css">

	<body>
	<br><br>

							<label>Name</label>
						</div>
							<div class="col-md-4">
								<input type="text" class="form-control" placeholder="Enter your name">
							</div>
					
						<div class="col-md-2">

							<div class="col-md-4">

				 <br>

							<option>choose city</option>

							<option>delhi</option>
