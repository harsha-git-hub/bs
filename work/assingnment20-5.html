<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css"> 
        <link rel="stylesheet" href="fa/css/all.css">
		<style>
			.padding {
				margin-top:50px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row padding">
				<div class="cpl-md-3"></div>
				<div class="cpl-md-6">
					<div class="row form-group">
						<div class="col-md-3">
							<label>Client Name</label>
						</div>
						<div class="col-md-9">
							<input type="text" class="form-control" placeholder="Enter Client Name">
						</div>
					</div>
					
					<div class="row form-group">
						<div class="col-md-3">
							<label>Project Title</label>
						</div>
						<div class="col-md-9">
							<input type="text" class="form-control" placeholder="Enter Project Title">
						</div>
					</div>
					
					<div class="row form-group">
						<div class="col-md-3">
							<label>Duration</label>
						</div>
						<div class="col-md-1">
							<select>
								<option>Month</option>
							</select>
						</div>
						<div class="col-md-1">
							<select>
								<option>Year</option>
							</select>
						</div>
						<div class="col-md-1">
							To
						</div>
						
						<div class="col-md-1">
							<select>
								<option>Month</option>
							</select>
						</div>
						<div class="col-md-1">
							<select>
								<option>Year</option>
							</select>
						</div>
						<div class="col-md-4"></div>
						
						
					</div>
					
					<div class="row form-group">
						<div class="col-md-3">
							<label>Project Location</label>
						</div>
						<div class="col-md-5">
							<input type="text" class="form-control" placeholder="Enter Project Location">
						</div>
						<div class="col-md-2">
							<input type="radio">Onsite
							<input type="radio">Ofsite
						</div>
						<div class="col-md-2"></div>
					</div>
					
					<div class="row form-group">
						<div class="col-md-3">
							<label>Employment Type</label>
						</div>
						<div class="col-md-4">
							<input type="radio">Full Time
							<input type="radio">Part Time
							<input type="radio">Contractual
						</div>
						<div class="col-md-5"></div>
					</div>
					
					<div class="row form-group">
						<div class="col-md-3">
							<label>Product Details</label>
						</div>
						<div class="col-md-9">
							<textarea class="form-control"></textarea>
						</div>
					</div>
					
					<div class="row form-group">
						<div class="col-md-3">
							<label>What was your role?</label>
						</div>
						<div class="col-md-9">
							<input type="text" class="form-control">
						</div>
					</div>
					
					<div class="row form-group">
						<div class="col-md-3">
							<label>Your Roles and Responsibility</label>
						</div>
						<div class="col-md-9">
							<textarea class="form-control"></textarea>
						</div>
					</div>
					
					<div class="row form-group">
						<div class="col-md-3">
							<label>Team Size</label>
						</div>
						<div class="col-md-9">
							<select class="form-control">
								<option>Select Team</option>
							</select>
						</div>
					</div>
					
					<div class="row form-group">
						<div class="col-md-3">
							<label>Skill Used</label>
						</div>
						<div class="col-md-9">
							<textarea class="form-control"></textarea>
						</div>
					</div>
					
					<div class="text-center">
						<button class="btn btn-primary">Save Project</button>
						<button class="btn btn-danger">clear</button>
					</div>
				</div>
				<div class="cpl-md-3"></div>
			</div>
		</div>
	</body>
</html>
