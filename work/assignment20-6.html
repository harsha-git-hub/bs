<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css"> 
        <link rel="stylesheet" href="fa/css/all.css">
		<style>
			.padding {
				padding-top:70px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row padding">
			<div class="panel panel-primary">
			<div class="panel-body">
				<h4>My Personal Information</h4>
				<div class="row form-group">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<p class="alert alert-success text-center">
							Your Personal Details Updated Successfully
						</p>
					</div>
					<div class="col-md-2"></div>
				</div>
				
				<div class="row form-group">
					<div class="col-md-6">
						<div class="form-group">
							<label>Full Name</label>
							<input type="text" class="form-control" placeholder="aaaaa">
						</div>
						
						<div class="form-group">
							<label>Email Id</label>
							<input type="text" class="form-control" placeholder="abc@gmail.com">
						</div>
						
						<div class="row form-group">
							<div class="form-group">
								<div class="col-md-4">
									<label>Date Of Birth</label>
									<select class="form-control">
										<option>Day</option>
									</select>
								</div>
								 
								<div class="col-md-4">
									<label><br></label>
									<select class="form-control">
										<option>Month</option>
									</select>
								</div>
								<div class="col-md-4">
									<label><br></label>
									<select class="form-control">
										<option>Year</option>
									</select>
								</div>
							</div>
						</div>
						
						
							<div class="form-group">
								<label>My Profile Photo</label>
								<input type="file" class="form-control" placeholder="No File Selected">
							</div>
							
						</div>
						
						
						<div class="col-md-6">
							<div class="form-group">
							<label>Mobile No</label>
							<input type="text" class="form-control" placeholder="888888888">
						</div>
						
						<div class="form-group">
							<label>Gender</label> <br>
							<input type="radio">Male
							<input type="radio">Female
						</div>
						
						<div class="form-group">
							<label>Martial Status</label> <br>
							<input type="radio">Married
							<input type="radio">Unmarried
						</div>
						
						
							<div class="form-group">
								<label>My Profile Photo</label> <br>
									<div class="col-md-2">
								<img src="2.jpg" class="img-responsive img-circle ">
									</div>
							</div>
						</div>
						
						
					</div>
					<div class="text-center">
							<button class="btn btn-primary">Update</button>
						</div>
					
				</div>
			</div>	
			</div>	
			</div>
		</div>
	</body>
</html>
